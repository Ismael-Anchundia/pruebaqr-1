<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Proyecto Interactivo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
    }

    #menu, #rickroll, #entorno3d {
      text-align: center;
      width: 100%;
      height: 100%;
      display: none;
    }

    #menu {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #f50057;
    }

    video, model-viewer {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    .backBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #222;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- MenÃº principal -->
  <div id="menu">
    <button id="btnRick">ðŸŽµ RickRoll</button>
    <button id="btnEntorno">ðŸŒŒ Entorno 3D</button>
  </div>

  <!-- RickRoll -->
  <div id="rickroll">
    <button class="backBtn" onclick="volverAlMenu()">â¬… Volver</button>
    <video id="rickVideo" playsinline>
      <source src="rickroll.mp4" type="video/mp4">
      Tu navegador no soporta el video ðŸ˜”
    </video>
  </div>

  <!-- Entorno 3D -->
  <div id="entorno3d">
    <button class="backBtn" onclick="volverAlMenu()">â¬… Volver</button>
    <model-viewer 
      src="bosque_diorama.glb" 
      alt="Mi entorno 3D" 
      auto-rotate 
      camera-controls 
      style="width:100%; height:100vh;">
    </model-viewer>
  </div>

  <!-- Script de model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script>
    const menu = document.getElementById("menu");
    const rickroll = document.getElementById("rickroll");
    const entorno3d = document.getElementById("entorno3d");
    const vid = document.getElementById("rickVideo");

    // BotÃ³n RickRoll
    document.getElementById("btnRick").addEventListener("click", () => {
      menu.style.display = "none";
      rickroll.style.display = "block";
      vid.muted = false;
      vid.volume = 1;
      vid.currentTime = 0;
      vid.play();
      vid.addEventListener("ended", () => {
        vid.currentTime = 0;
        vid.play();
      });
    });

    // BotÃ³n Entorno 3D
    document.getElementById("btnEntorno").addEventListener("click", () => {
      menu.style.display = "none";
      entorno3d.style.display = "block";
    });

    // Volver al menÃº
    function volverAlMenu() {
      rickroll.style.display = "none";
      entorno3d.style.display = "none";
      menu.style.display = "flex";
      vid.pause();
    }
  </script>
</body>
</html>
