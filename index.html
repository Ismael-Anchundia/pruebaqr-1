<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omla :D</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
    }

    #container {
      text-align: center;
      width: 100%;
      height: 100%;
    }

    #trustBtn {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    #trustBtn:hover {
      transform: scale(1.1);
      background: #f50057;
    }

    #video {
      display: none;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="trustBtn">Dale, presiona el boton :3</button>
    <div id="video">
      <video id="rickVideo" playsinline style="width:100%; height:100%; object-fit:cover;">
        <source src="rickroll.mp4" type="video/mp4">
        Tu navegador no soporta el video ðŸ˜”
      </video>
    </div>
  </div>

  <script>
    const btn = document.getElementById("trustBtn");
    const videoContainer = document.getElementById("video");
    const vid = document.getElementById("rickVideo");

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      videoContainer.style.display = "block";

      // Activar audio y reproducir
      vid.muted = false;
      vid.volume = 1;
      vid.play().catch(() => {
        console.log("ReproducciÃ³n bloqueada, requiere interacciÃ³n del usuario");
      });

      // Loop seguro
      vid.addEventListener('ended', () => {
        vid.currentTime = 0;
        vid.play();
      });
    });
  </script>
</body>
</html>
