<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rickroll + Entorno 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Fondo degradado en lugar de negro */
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Men√∫ principal */
    #menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button.menuBtn {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #ff4444;
      color: white;
      transition: 0.3s;
    }

    button.menuBtn:hover {
      background: #cc0000;
    }

    /* Contenedores de pantalla completa */
    #rickroll, #entorno3d {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: black;
    }

    /* Video */
    #rickroll video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Botones de volver fijos */
    .backBtn {
      position: fixed; /* siempre sobre todo */
      top: 15px;
      left: 15px;
      z-index: 999; /* encima de video/modelo */
      background: #444;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      display: none; /* se muestran solo cuando corresponde */
    }

    /* Modelo 3D */
    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }

  </style>
</head>
<body>

  <!-- Men√∫ principal -->
  <div id="menu">
    <button id="btnRickroll" class="menuBtn">üéµ Reproducir Rickroll</button>
    <button id="btnEntorno" class="menuBtn">üåç Entorno 3D</button>
  </div>

  <!-- Botones de volver fijos -->
  <button id="btnVolverRick" class="backBtn">‚¨Ö Volver</button>
  <button id="btnVolverEntorno" class="backBtn">‚¨Ö Volver</button>

  <!-- RickRoll -->
  <div id="rickroll">
    <video id="rickVideo" playsinline>
      <source src="rickroll.mp4" type="video/mp4">
      Tu navegador no soporta el video üòî
    </video>
  </div>

  <!-- Entorno 3D -->
  <div id="entorno3d">
    <model-viewer 
      src="bosque_diorama.glb" 
      alt="Entorno 3D - Bosque Diorama" 
      auto-rotate 
      camera-controls>
    </model-viewer>
  </div>

  <script>
    const menu = document.getElementById("menu");
    const rickroll = document.getElementById("rickroll");
    const entorno3d = document.getElementById("entorno3d");
    const vid = document.getElementById("rickVideo");

    const btnVolverRick = document.getElementById("btnVolverRick");
    const btnVolverEntorno = document.getElementById("btnVolverEntorno");

    // Abrir RickRoll
    document.getElementById("btnRickroll").addEventListener("click", () => {
      menu.style.display = "none";
      rickroll.style.display = "block";
      btnVolverRick.style.display = "block";
      vid.muted = false;
      vid.volume = 1;
      vid.currentTime = 0;
      vid.play();
    });

    // Abrir Entorno 3D
    document.getElementById("btnEntorno").addEventListener("click", () => {
      menu.style.display = "none";
      entorno3d.style.display = "block";
      btnVolverEntorno.style.display = "block";
    });

    // Volver desde RickRoll
    btnVolverRick.addEventListener("click", () => {
      rickroll.style.display = "none";
      menu.style.display = "flex";
      vid.pause();
      vid.currentTime = 0;
      btnVolverRick.style.display = "none";
    });

    // Volver desde Entorno 3D
    btnVolverEntorno.addEventListener("click", () => {
      entorno3d.style.display = "none";
      menu.style.display = "flex";
      btnVolverEntorno.style.display = "none";
    });
  </script>

</body>
</html>
