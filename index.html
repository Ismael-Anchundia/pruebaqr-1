<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chimuelo Bailando + Entorno 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Fondo degradado para el men√∫ inicial */
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Men√∫ principal */
    #menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button.menuBtn {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #ff4444;
      color: white;
      transition: 0.3s;
    }

    button.menuBtn:hover {
      background: #cc0000;
    }

    /* Contenedores de pantalla completa */
    #chimuelo, #entorno3d {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: black; /* se puede cambiar o quitar si quieres */
    }

    /* Video */
    #chimuelo video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Botones de volver fijos */
    .backBtn {
      position: fixed; 
      top: 15px;
      left: 15px;
      z-index: 999;
      background: #444;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }

    /* Modelo 3D */
    model-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }

  </style>
</head>
<body>

  <!-- Men√∫ principal -->
  <div id="menu">
    <button id="btnChimuelo" class="menuBtn">üéµ Ver Chimuelo bailando</button>
    <button id="btnEntorno" class="menuBtn">üåç Entorno 3D</button>
  </div>

  <!-- Botones de volver fijos -->
  <button id="btnVolverChimuelo" class="backBtn">‚¨Ö Volver</button>
  <button id="btnVolverEntorno" class="backBtn">‚¨Ö Volver</button>

  <!-- Video de Chimuelo -->
  <div id="chimuelo">
    <video id="chimueloVideo" playsinline>
      <source src="Chimuelo_bailando.mp4" type="video/mp4">
      Tu navegador no soporta el video üòî
    </video>
  </div>

  <!-- Entorno 3D -->
  <div id="entorno3d">
    <model-viewer 
      src="bosque_diorama.glb" 
      alt="Entorno 3D - Bosque Diorama" 
      auto-rotate 
      camera-controls>
    </model-viewer>
  </div>

  <script>
    const menu = document.getElementById("menu");
    const chimuelo = document.getElementById("chimuelo");
    const entorno3d = document.getElementById("entorno3d");
    const vid = document.getElementById("chimueloVideo");

    const btnVolverChimuelo = document.getElementById("btnVolverChimuelo");
    const btnVolverEntorno = document.getElementById("btnVolverEntorno");

    // Abrir video Chimuelo
    document.getElementById("btnChimuelo").addEventListener("click", () => {
      menu.style.display = "none";
      chimuelo.style.display = "block";
      btnVolverChimuelo.style.display = "block";
      vid.muted = false;
      vid.volume = 1;
      vid.currentTime = 0;
      vid.play();
    });

    // Abrir Entorno 3D
    document.getElementById("btnEntorno").addEventListener("click", () => {
      menu.style.display = "none";
      entorno3d.style.display = "block";
      btnVolverEntorno.style.display = "block";
    });

    // Volver desde video Chimuelo
    btnVolverChimuelo.addEventListener("click", () => {
      chimuelo.style.display = "none";
      menu.style.display = "flex";
      vid.pause();
      vid.currentTime = 0;
      btnVolverChimuelo.style.display = "none";
    });

    // Volver desde Entorno 3D
    btnVolverEntorno.addEventListener("click", () => {
      entorno3d.style.display = "none";
      menu.style.display = "flex";
      btnVolverEntorno.style.display = "none";
    });
  </script>

</body>
</html>
