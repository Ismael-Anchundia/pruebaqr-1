<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rickroll + Entorno 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #ff4444;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #cc0000;
    }
    #rickroll, #entorno3d {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .backBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #444;
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <!-- Men√∫ principal -->
  <div id="menu">
    <button id="btnRickroll">üéµ Reproducir Rickroll</button>
    <button id="btnEntorno">üåç Entorno 3D</button>
  </div>

  <!-- RickRoll -->
  <div id="rickroll">
    <button id="btnVolverRick" class="backBtn">‚¨Ö Volver</button>
    <video id="rickVideo" playsinline>
      <source src="rickroll.mp4" type="video/mp4">
      Tu navegador no soporta el video üòî
    </video>
  </div>

  <!-- Entorno 3D -->
  <div id="entorno3d">
    <button id="btnVolverEntorno" class="backBtn">‚¨Ö Volver</button>
    <model-viewer 
      src="entorno.glb" 
      alt="Mi entorno 3D" 
      auto-rotate 
      camera-controls 
      style="width:100%; height:100vh;">
    </model-viewer>
  </div>

  <script>
    const menu = document.getElementById("menu");
    const rickroll = document.getElementById("rickroll");
    const entorno3d = document.getElementById("entorno3d");
    const vid = document.getElementById("rickVideo");

    // Abrir RickRoll
    document.getElementById("btnRickroll").addEventListener("click", () => {
      menu.style.display = "none";
      rickroll.style.display = "block";
      vid.muted = false;
      vid.currentTime = 0; // empieza desde el inicio
      vid.play();
    });

    // Abrir Entorno 3D
    document.getElementById("btnEntorno").addEventListener("click", () => {
      menu.style.display = "none";
      entorno3d.style.display = "block";
    });

    // Volver desde RickRoll
    document.getElementById("btnVolverRick").addEventListener("click", () => {
      rickroll.style.display = "none";
      menu.style.display = "flex";
      vid.pause();
      vid.currentTime = 0; // reinicia el video
    });

    // Volver desde Entorno 3D
    document.getElementById("btnVolverEntorno").addEventListener("click", () => {
      entorno3d.style.display = "none";
      menu.style.display = "flex";
    });
  </script>

</body>
</html>
